<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
      
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
   <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                             <!-- Email address input-->
                             <div class="form-floating mb-3">
                                <input class="form-control" id="id" type="text" required />
                                <label for="id">身分證字號</label>
                              
                             
                            </div>
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" required />
                                <label for="name">姓名</label>
                            </div>
                           
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="number" type="text" required />
                                <label for="number">電話</label>
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="Register" onclick=" return validate()">
                            </div>   
                          
                        </form>
                    </div>
                </div>
          
        </section>
     
      
    </body>
</html>
